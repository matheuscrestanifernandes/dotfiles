[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/modules/system.ini
include-file = ../../colors/colors.ini
include-file = modules.ini

[bar/bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 99%
height = 26

offset-x = 0.5%
offset-y = 10

background = ${dark.bg}
foreground = ${dark.fg}

radius = 0.51

line-size = 2
line-color = ${dark.blue}

border-size = 8px
border-color = ${dark.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3" #https://pictogrammers.com/library/mdi/
font-3 = "Material Design Icons Desktop:size=15;4"
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"

modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd
modules-center = bi bspwm bd
modules-right =  sep bi battery bd sep bi network bd sep bi pulseaudio bd  sep bi profile bd sep bi date bd sep systray sep power

separator =
dim-value = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
